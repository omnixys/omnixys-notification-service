# Omnixys Workflow Suite â€“ lint.yml
# Purpose: Fast ESLint + Prettier validation for pull requests.
# Language: Node / TypeScript (pnpm)

name: Lint Check â€“ Omnixys

on:
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run ESLint & Prettier Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.10.0]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies (only prod + dev tools)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: ğŸ’… Run Prettier check
        run: pnpm format

      - name: ğŸ§  Show lint summary
        if: failure()
        run: |
          echo "âŒ Lint or formatting issues detected!"
          echo "Please run 'pnpm lint && pnpm format' locally before pushing."
