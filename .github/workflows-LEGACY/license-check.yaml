# Omnixys Workflow Suite ‚Äì license-check.yml
# Purpose: License compliance and OSS dependency validation.
# Language: Node / TypeScript (pnpm)

name: License Compliance Check ‚Äì Omnixys

on:
  pull_request:
    branches: ['**']
  schedule:
    - cron: '0 4 * * 0' # w√∂chentlich Sonntag 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: license-${{ github.ref }}
  cancel-in-progress: true

jobs:
  license-audit:
    name: Run OSS License Audit
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üß† Run license audit
        run: |
          echo "üîç Scanning dependencies for license compliance..."
          pnpm exec license-checker --json --production --out licenses.json || true
          echo "‚úÖ License report generated: licenses.json"
          jq '. | to_entries | map({package: .key, license: .value.licenses})' licenses.json > licenses-summary.json
          cat licenses-summary.json

      - name: üö´ Validate allowed licenses
        run: |
          echo "Checking for disallowed licenses..."
          DISALLOWED=$(jq -r '.[] | select(.license|test("GPL-1.0|AGPL|SSPL"; "i")) | .package' licenses-summary.json)
          if [ -n "$DISALLOWED" ]; then
            echo "‚ùå Found disallowed licenses:"
            echo "$DISALLOWED"
            exit 1
          else
            echo "‚úÖ All licenses compliant."
          fi

      - name: üìä Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses.json
            licenses-summary.json
