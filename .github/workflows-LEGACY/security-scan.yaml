# Omnixys Workflow Suite â€“ security-scan.yml
# Purpose: Security scanning for dependencies and container images.
# Language: Node / TypeScript (pnpm)

name: Security Scan â€“ Omnixys

on:
  schedule:
    - cron: '0 3 * * *' # tÃ¤glich um 03:00 UTC
  pull_request:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-scan:
    name: ğŸ” Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§  Run npm audit
        run: pnpm audit --audit-level=moderate || true

      - name: ğŸ§° Run Snyk dependency scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --severity-threshold=medium

  container-scan:
    name: ğŸ³ Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: dependency-scan

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: latest

      - name: ğŸ” Scan Dockerfile for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          ignore-unfixed: true
          format: 'table'
          exit-code: 0
          severity: 'HIGH,CRITICAL'

      - name: ğŸ§ª Build image for scanning
        run: |
          docker build -t omnixys-temp:scan .
          docker images omnixys-temp:scan

      - name: ğŸ§° Scan built Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'omnixys-temp:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: ğŸ“Š Upload Trivy SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
