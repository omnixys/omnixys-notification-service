# Omnixys Workflow Suite ‚Äì codeql-analysis.yml
# Purpose: Static code analysis using GitHub CodeQL for JS/TS, Java, and Python.

name: CodeQL Analysis ‚Äì Omnixys

on:
  push:
    branches: [main, '!release']
  pull_request:
    branches: ['**', '!release']
  schedule:
    - cron: '0 4 * * 0' # W√∂chentlich Sonntag 04:00 UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Run CodeQL Analysis (${{ matrix.language }})
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.head_commit.message, 'chore(version)') &&
      !contains(github.event.head_commit.message, 'docs(changelog)')

    strategy:
      fail-fast: false
      matrix:
        node-version: [24.10.0]
        include:
          - language: javascript
          - language: typescript

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project (falls n√∂tig)
        run: pnpm run build || echo "No build step defined"

      - name: ‚öôÔ∏è Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: üîç Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}
