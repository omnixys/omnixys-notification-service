# Omnixys Workflow Suite ‚Äì docs.yml
# Purpose: Build and publish Omnixys documentation to GitHub Pages or Docs site.
# Language: Markdown / AsciiDoc / Docusaurus / Docsify

name: Documentation Build & Publish ‚Äì Omnixys

on:
  workflow_run:
    workflows: ['Determine Next Version Tag ‚Äì Omnixys']
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# concurrency:
#   group: docs-${{ github.ref }}
#   cancel-in-progress: true

jobs:
  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        node-version: [24.10.0]

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: ‚öôÔ∏è Setup Node.js - ${{ matrix.node-version }} (for Docsify/Docusaurus)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üß± Build documentation
        run: |
          if [ -f docs/omnixys-workflow-standards.adoc ]; then
            echo "Building AsciiDoc documentation..."
            sudo apt-get update && sudo apt-get install -y asciidoctor
            asciidoctor -a toc=left -a stylesheet=docs/omnixys-theme.css -D docs/build docs/omnixys-workflow-standards.adoc
          elif [ -f docs/docusaurus.config.js ]; then
            echo "Building Docusaurus documentation..."
            cd docs && pnpm build
          elif [ -f docs/index.html ]; then
            echo "Docsify detected, using static export."
          else
            echo "‚ö†Ô∏è No recognized documentation source found."
          fi

      - name: Generate documentation (TypeDoc)
        run: pnpm run typedoc

      - name: üåê Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
          allow_empty_commit: false
          keep_files: false

      - name: ‚úÖ Deployment summary
        run: |
          echo "‚úÖ Documentation successfully built and deployed."
          echo "üìö URL: https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/"
