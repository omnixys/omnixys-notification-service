# Omnixys Workflow Suite ‚Äì performance.yml
# Purpose: Automated performance, load and benchmark testing (k6, Artillery, Lighthouse).
# Language: Node / TypeScript (pnpm)

name: Performance & Load Testing ‚Äì Omnixys

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 0' # w√∂chentlich Sonntag 01:00 UTC

permissions:
  contents: read

concurrency:
  group: performance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  performance:
    name: API & UI Performance Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.10.0]

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: ‚öôÔ∏è Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      # üöÄ API Load Test mit k6
      - name: üß™ Run API load test (k6)
        uses: grafana/k6-action@v0.3.0
        with:
          filename: __tests__/performance/api-loadtest.js
          flags: --vus 25 --duration 30s
        env:
          BASE_URL: ${{ secrets.PERF_API_URL }}

      # ‚öôÔ∏è Alternative Benchmark mit Artillery (Node-basiert)
      - name: üß© Run Artillery scenario
        run: |
          if [ -f "__tests__/performance/artillery.yml" ]; then
            pnpm add -g artillery
            artillery run __tests__/performance/artillery.yml
          else
            echo "No Artillery scenario found, skipping..."
          fi

      # üåê Frontend Lighthouse Audit (falls Next.js/React vorhanden)
      - name: üí° Lighthouse performance audit
        if: ${{ hashFiles('next.config.js') != '' }}
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ secrets.PERF_SITE_URL }}
          budgetPath: ./__tests__/performance/lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: üìä Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            __tests__/performance/*.json
            __tests__/performance/*.html
