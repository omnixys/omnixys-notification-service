# Omnixys Workflow Suite â€“ observability.yml
# Purpose: Verify and validate Omnixys observability stack (Grafana Tempo, Loki, Prometheus, OTel).
# Language: Universal (Node / Python / Java backends)

name: Observability Validation â€“ Omnixys

on:
  # workflow_run:
  #   workflows: ["Deployment â€“ Omnixys"]
  #   types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: observability-${{ github.ref }}
  cancel-in-progress: true

jobs:
  observability-check:
    name: Validate Telemetry Stack Health
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Check Prometheus endpoint
        run: |
          echo "ðŸ©º Checking Prometheus endpoint..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.PROMETHEUS_URL }}/-/healthy")
          if [ "$STATUS" != "200" ]; then
            echo "âŒ Prometheus health check failed (HTTP $STATUS)"
            exit 1
          else
            echo "âœ… Prometheus healthy"
          fi

      - name: ðŸ” Check Loki endpoint
        run: |
          echo "ðŸ©º Checking Loki endpoint..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.LOKI_URL }}/ready")
          if [ "$STATUS" != "200" ]; then
            echo "âŒ Loki not ready (HTTP $STATUS)"
            exit 1
          else
            echo "âœ… Loki healthy"
          fi

      - name: ðŸ” Check Tempo endpoint
        run: |
          echo "ðŸ©º Checking Tempo endpoint..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.TEMPO_URL }}/ready")
          if [ "$STATUS" != "200" ]; then
            echo "âŒ Tempo not ready (HTTP $STATUS)"
            exit 1
          else
            echo "âœ… Tempo healthy"
          fi

      - name: ðŸ§  Validate OpenTelemetry Collector pipeline
        run: |
          echo "ðŸ§© Checking OpenTelemetry Collector (OTLP endpoint)..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.OTEL_COLLECTOR_URL }}/healthz")
          if [ "$STATUS" != "200" ]; then
            echo "âŒ OTLP collector not reachable (HTTP $STATUS)"
            exit 1
          else
            echo "âœ… OpenTelemetry Collector reachable"
          fi

      - name: ðŸ“Š Create Observability Summary
        run: |
          echo "âœ… Observability health verification completed at $(date)" > observability-report.txt
          echo "Prometheus: ${{ secrets.PROMETHEUS_URL }}" >> observability-report.txt
          echo "Loki: ${{ secrets.LOKI_URL }}" >> observability-report.txt
          echo "Tempo: ${{ secrets.TEMPO_URL }}" >> observability-report.txt
          echo "OTLP Collector: ${{ secrets.OTEL_COLLECTOR_URL }}" >> observability-report.txt
          echo "" >> observability-report.txt
          echo "All systems are healthy âœ…" >> observability-report.txt

      - name: ðŸ“¤ Upload Observability Report
        uses: actions/upload-artifact@v4
        with:
          name: observability-report
          path: observability-report.txt
