# Omnixys Workflow Suite ‚Äì schedule-maintenance.yml
# Purpose: Run weekly automated maintenance, cleanup, audits, and health checks.
# Language: Universal

name: Weekly Maintenance ‚Äì Omnixys

on:
  schedule:
    - cron: '0 4 * * 0' # Jeden Sonntag 04:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  security-events: read

concurrency:
  group: maintenance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  maintenance:
    name: Weekly System Maintenance
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üìÖ Print maintenance header
        run: |
          echo "üß≠ Omnixys Weekly Maintenance Run"
          echo "Date: $(date -u)"
          echo "Repository: ${{ github.repository }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""

      - name: üîê Security scan summary (Trivy + npm audit)
        run: |
          echo "Running quick vulnerability overview..."
          pnpm install --silent
          pnpm audit --audit-level=moderate || true
          docker run --rm aquasec/trivy:latest repo --scanners vuln,config --exit-code 0 --severity HIGH,CRITICAL .

      - name: ‚öñÔ∏è License compliance recheck
        run: |
          pnpm add -g license-checker
          pnpm exec license-checker --summary || true

      - name: üßπ Cleanup old caches
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            for (const cache of caches.data.actions_caches) {
              if (cache.size_in_bytes > 500000000) { // >500MB
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                });
                core.info(`üßΩ Deleted oversized cache: ${cache.key}`);
              }
            }

      - name: üîé Check Docker image freshness
        run: |
          echo "Checking Docker base image versions..."
          docker run --rm aquasec/trivy:latest image node:24-alpine || true

      - name: üí° Healthcheck endpoints
        run: |
          echo "Checking service health endpoints..."
          curl -fsSL ${{ secrets.SERVICE_HEALTH_URL }} || echo "‚ö†Ô∏è Service health endpoint failed."

      - name: üìä Maintenance summary report
        run: |
          echo "‚úÖ Weekly maintenance tasks completed successfully."
          echo "üßæ Security, licenses, caches, and health checks reviewed."
          echo "Next run scheduled for next Sunday 04:00 UTC."
